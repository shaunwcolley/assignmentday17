<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  </head>
  <body>
    <div id="container">


      <div id="appTitle">
        <h3>To-do List</h3>
      </div>

      <div id="taskInput">
        <h5 id="taskRequest">Enter a task:</h5>
        <input type="text" id="taskNameTextBox" placeholder="Complete this assignment"/>
        <button id="btnAddTask">Add</button>
      </div>

      <div id="pendingTasks">
        <h5>Pending Tasks</h5>
        <ul id="pendingTasksList">
        </ul>
      </div>

      <div id="completedTasks">
        <h5>Completed Tasks</h5>
        <ul id="completedTasksList">
        </ul>
      </div>


    </div>
  </body>
  <script src="app.js" type="text/javascript">
  </script>
</html>
